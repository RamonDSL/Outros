<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <button class="arrow-left control" aria-label="Previous image">◀</button>
        <button class="arrow-right control" aria-label="Next Image">▶</button>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img src="https://source.unsplash.com/random/250x250/?forest" alt="" class="item current-item">
                <img src="https://source.unsplash.com/random/250x250/?beach" alt="" class="item">
                <img src="https://source.unsplash.com/random/250x250/?animal" alt="" class="item">
                <img src="https://source.unsplash.com/random/250x250/?fish" alt="" class="item">
                <img src="https://source.unsplash.com/random/250x250/?sun" alt="" class="item">
            </div>
        </div>
    </div>
</body>
</html>
