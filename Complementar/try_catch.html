<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try...Catch</title>
    <script defer>
        let num; //máximo 10
        try {
            num = prompt('Digite um valor: ');
            if (num>10) {
                throw new Error('Valor inválido') //gera uma exceção
            }

            document.write(`O valor digitado foi ${num}`)
           // document.write("CBF Cursos")
        } catch (error) {
            document.write(`Erro: ${error.message}`)
           // document.write("Erro")        
           // console.log(`O erro ocorrido foi ${error.message}`);    
        } finally {
            document.write('<br> fim do tratamento')
        }

    </script>
</head>

</body>
</html>
