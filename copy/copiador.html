<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar</title>
</head>
<body>
    <h1>Digite o que vocÃª quer copiar</h1>
    <form>
        <input id="text" type="text">
        <button id="btn">Copiar texto</button>
    </form>
    <script>
        function copiar() {
            const texto = document.querySelector('#text')
            texto.select()
            document.execCommand('copy')
            alert('Texto Copiado')
        }

        document.querySelector('#btn').addEventListener('click', copiar)
    </script>
</body>
</html>
