<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style-js.css">

    <title>DropDown</title>
    <script src="app.js" defer></script> <!--defer é para o js só carregar depois do html-->
</head>
<body>
    <!-- / raíz -->
    <header class="header">
        <a href="/" class="logo">Tiger Codes</a>
        <nav class="nav"> 
            <!-- em aria menus iterativos que revelam conteúdo quando acionados são considerados popup -->
            <!-- Método do checkbox
            <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox" class="label-menu">Menu<span class="hamburguer"></span></label> -->
            <button class="btn-menu" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                <span class="hamburguer"></span>
            </button>
            <ul class="menu" role="menu">
                <li><a href="/">Início</a></li>
                <li><a href="/">Sobre</a></li>
                <li><a href="/">Contato</a></li>
                <li><a href="/">Login</a></li>
            </ul>
        </nav>
    </header>
